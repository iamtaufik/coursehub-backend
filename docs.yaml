  /reset-password/{token}:
    post:
      summary: Verifikasi token dan perbarui kata sandi
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                  example: "passwordbaru"
                password_confirmation:
                  type: string
                  example: "passwordbaru"
      responses:
        '200':
          description: Kata sandi berhasil diperbarui

